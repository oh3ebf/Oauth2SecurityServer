<div class="modal-content">
    <div class="dialog-header">
        <button type="button" class="close" (click)="cancel()">&times;</button>
        <h4>{{ 'TXT_CHANGE_PASSWORD' | translate }}</h4>
    </div>
    <small id="passwordHelpBlock" class="form-text text-muted password-info" translate>TXT_PASSWORD_INFO</small>
    <form class="form-horizontal" name="passwordForm" id="frmPassword" #passwordForm="ngForm">
        <div class="dialog-message dialog-body">
            <div class="form-group">
                <div>
                    <label for="inputPassword" class="col-sm-12 label-adjust" translate>TXT_NEW_PASSWORD</label>
                    <input type="password" class="form-control" id="inputPassword" name="inputPassword" #inputPassword="ngModel"
                           [(ngModel)]="model.password"
                           required minlength="8" maxlength="50" placeholder="{{ 'TXT_NEW_PASSWORD_PLACEHOLDER' | translate }}" />
                </div>
            </div>
            <div class="form-group">
                <label for="inputConfirmPassword" class="col-sm-12 label-adjust" translate>TXT_RETYPE_PASSWORD
                  <div [hidden]="inputConfirmPassword.valid || inputConfirmPassword.pristine" class="badge badge-warning">
                    <small>TXT_PASSWORD_RETYPE_FAILED</small>
                  </div>
                </label>
                <input type="password" class="form-control" id="inputConfirmPassword" name="inputConfirmPassword" app-validateEqual="inputPassword"
                       [(ngModel)]="model.confirmPassword"
                       required minlength="8" maxlength="50" placeholder="{{ 'TXT_RETYPE_PASSWORD_PLACEHOLDER' | translate  }}" #inputConfirmPassword="ngModel" />

            </div>
        </div>
        <div class="dialog-buttons dialog-footer">
            <button type="button" class="dialog-button dialog-button-secondary" (click)="cancel()" translate>TXT_BUTTON_CANCEL</button>
            <button type="button" class="dialog-button dialog-button-primary" [ngClass] = "{'button-disabled': !passwordForm.form.valid}"
              [disabled]="!passwordForm.form.valid" (click)="changePassword()" translate>&#160;TXT_BUTTON_SAVE&#160;
            </button>
        </div>
    </form>
</div>
